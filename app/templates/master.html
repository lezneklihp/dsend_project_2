<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <title>Message categorizer</title>
  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="/">Home</a>
          </div>
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                  <li><a href="https://github.com/">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>


  <div class="jumbotron">
      <div class="container">
          <h1 class="text-center">Classification of Twitter Messages for Disaster Response</h1>
          <hr />

          <div class="row">
              <div class="col-lg-12 form-group-lg">
                  <form action="/go" method="get">
                      <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message">
                      <hr />
                      <div class="col-lg-offset-5">
                          <button type="submit" class="btn btn-lg btn-success">Start classfication</button>
                      </div>
                  </form>
              </div>
          </div>

          {% block message %}
          {% endblock %}
      </div>
  </div>

  <div class="container">
      {% block content %}
          <div class="page-header">
              <h1 class="text-center">Overview on messages data set</h1>
          </div>
          <hr />
          <div class="row">
             <div class="col-md-6">
                 <div id="{{ids[0]}}"></div>
             </div>
             <div class="col-md-6">
                 <div id="{{ids[1]}}"></div>
             </div>
         </div>
         <hr />
         <div class="row">
             <div class="col-md-12">
                 <div id="{{ids[2]}}"></div>
                 </div>
             </div>
         </div>
         <hr />
         <div class="row">
             <div class="col-md-12">
                 <div id="{{ids[3]}}"></div>
                 </div>
             </div>
         </div>
      {% endblock %}
  </div>

  <script type="text/javascript">
      const graphs = {{graphJSON | safe}};
      const ids = {{ids | safe}};
      for(let i in graphs) {
          Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
      }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
